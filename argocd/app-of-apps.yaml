apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microk8s1-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Smitty-0881/env-microk8s1.git
    targetRevision: main
    path: apps
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
